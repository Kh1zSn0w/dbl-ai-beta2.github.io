<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Mobile Aimbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-title" content="Fortnite Mobile Aimbot">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background: url('https://i.pinimg.com/736x/94/2c/38/942c38f36617241462213156ba1c6f96.jpg') center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(1px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .launch-btn {
            display: inline-block;
            background-color: #3E1A8A;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .launch-btn:hover {
            transform: translateY(-3px);
            background-color: #6A0DAD;
        }

        .build-tag {
            margin-top: 20px;
            background: black;
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .logbox {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 15px;
            padding: 20px;
            font-size: 0.85rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 15px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #00ff00;
            transition: width 0.5s ease-in-out;
        }

        .options {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
        }

        .options label {
            font-size: 1rem;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        .options input {
            margin: 8px 0;
            display: inline-block;
            width: 100%;
            font-size: 1rem;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .option-row input {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Fortnite Cronix</h1>
        <p>Activate your aimbot to gain perfect aim in every Fortnite match. Customize your settings for the best performance!</p>

        <a href="#" onclick="launch()" class="launch-btn" id="launchBtn">Launch Cronix</a>

        <div class="status" id="statusText">Status: Ready</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="logbox" id="logBox">
        </div>

        <div class="options">
            <h3>Settings</h3>

            <div class="option-row">
                <label for="sensitivity">Sensitivity</label>
                <input type="range" id="sensitivity" min="1" max="10" value="5">
            </div>

            <div class="option-row">
                <label for="aimAssist">Aim Assist</label>
                <input type="checkbox" id="aimAssist" checked>
            </div>

            <div class="option-row">
                <label for="triggerbot">Triggerbot</label>
                <input type="checkbox" id="triggerbot" checked>
            </div>
        </div>
    </div>

    <script>
        function launch() {
            const logBox = document.getElementById("logBox");
            const status = document.getElementById("statusText");
            const btn = document.getElementById("launchBtn");
            const progressBar = document.getElementById("progressBar");

            logBox.textContent = "Initializing...\n";
            status.textContent = "Status: Verifying...";

            btn.textContent = "Activating...";

            setTimeout(() => {
                log("Aimbot Verified");
                log("Caching settings...");
                updateProgressBar(10);

                setTimeout(() => {
                    log("Setting up sensitivity: " + document.getElementById("sensitivity").value);
                    log("Aim Assist: " + (document.getElementById("aimAssist").checked ? "Enabled" : "Disabled"));
                    log("Triggerbot: " + (document.getElementById("triggerbot").checked ? "Enabled" : "Disabled"));
                    updateProgressBar(25);

                    setTimeout(() => {
                        status.textContent = "Status: Activating Aimbot...";
                        log("Activating aimbot...");
                        updateProgressBar(55);

                        setTimeout(() => {
                            status.textContent = "Status: Aimbot Active";
                            btn.textContent = "Activated";
                            log("Aimbot successfully activated!");
                            populateLogs();
                            updateProgressBar(100);
                        }, 3000);
                    }, 3000);
                }, 3000);
            }, 2000);
        }

        function log(message) {
            document.getElementById("logBox").textContent += message + "\n";
        }

        function populateLogs() {
            const logs = [
                "Aimbot Initialized (✓)",
                "Auto Lock On (✓) Enabled",
                "Auto-aim assist (✓) Enabled",
                "Crosshair Tracking (✓) Enabled",
                "Auto Fire (✓) Enabled",
                "Invisible Player (✓) Available",
                "No recoil (✓) Enabled",
                "Server Sync (✓) Successful",
                "Silent aim (✓) Available"
            ];

            logs.forEach((msg, i) => {
                setTimeout(() => log(msg), i * 200);
            });
        }

        function updateProgressBar(percentage) {
            const progressBar = document.getElementById("progressBar");
            progressBar.style.width = percentage + "%";
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('Service Worker registered with scope: ', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed: ', error);
            });
        }
    </script>
</body>
</html>
