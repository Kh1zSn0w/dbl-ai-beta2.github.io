<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronix FNM Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      background: url('https://i.pinimg.com/736x/94/2c/38/942c38f36617241462213156ba1c6f96.jpg') center/cover no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .overlay {
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    p { font-size: 1rem; margin-bottom: 20px; }
    .launch-btn {
      width: 100%;
      background: #3E1A8A;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .launch-btn:hover { background: #6A0DAD; }
    .status { margin-top: 15px; font-weight: bold; }
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 10px;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      transition: width 1.5s ease-in-out;
    }
    .options { margin-top: 30px; }
    .option-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    label { font-size: 0.95rem; }
    input[type="range"] {
      width: 60%;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    .footer {
      margin-top: 30px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .footer img {
      width: 20px;
      height: 20px;
    }
    .logbox {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 10px;
      padding: 15px;
      font-size: 0.85rem;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Cronix FNM</h1>
    <p>Ultimate Fortnite Mobile Optimization Tool</p>

    <div class="options">
      <div class="option-row">
        <label for="resolution">3D Resolution</label>
        <input type="range" id="resolution" min="1" max="100" value="50">
      </div>
      <div class="option-row">
        <label for="rayTracing">Enable Ray Tracing (iPhone 15 Pro+)</label>
        <input type="checkbox" id="rayTracing">
      </div>
      <div class="option-row">
        <label for="physics">Force Physics in Graphics</label>
        <input type="checkbox" id="physics">
      </div>
    </div>

    <button class="launch-btn" onclick="launch()" id="launchBtn">Optimize</button>

    <div class="status" id="statusText">Status: Ready</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="logbox" id="logBox"></div>

    <div class="footer">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" />
      <a href="https://discord.com" target="_blank" style="color: white; text-decoration: none;">Made by Zenyical — Discord</a>
    </div>
  </div>

  <script>
    let optimizing = false;

    function launch() {
      if (optimizing) return;
      const rayTracing = document.getElementById("rayTracing").checked;
      if (rayTracing) {
        const proceed = confirm("Are you sure you want Ray Tracing on? It can impact FPS with high graphic settings.");
        if (!proceed) return;
      }

      optimizing = true;
      const btn = document.getElementById("launchBtn");
      const logBox = document.getElementById("logBox");
      const status = document.getElementById("statusText");
      const progressBar = document.getElementById("progressBar");
      const resolutionSlider = document.getElementById("resolution");
      resolutionSlider.disabled = true;

      btn.textContent = "Optimizing...";
      logBox.textContent = "Initializing Optimization...\n";
      status.textContent = "Status: Starting...";
      progressBar.style.width = "10%";

      setTimeout(() => {
        log("Applying 3D Resolution: " + resolutionSlider.value);
        progressBar.style.width = "25%";
        setTimeout(() => {
          log("Ray Tracing: " + (rayTracing ? "Enabled" : "Disabled"));
          log("Graphics Physics: " + (document.getElementById("physics").checked ? "Forced" : "Default"));
          progressBar.style.width = "50%";
          setTimeout(() => {
            status.textContent = "Status: Finalizing...";
            log("Finalizing system tweaks...");
            progressBar.style.width = "75%";
            setTimeout(() => {
              log("Optimization Complete ✓");
              status.textContent = "Status: Optimized";
              btn.textContent = "Optimized";
              progressBar.style.width = "100%";
              resolutionSlider.disabled = false;
              optimizing = false;
            }, 2500);
          }, 2500);
        }, 2500);
      }, 2500);
    }

    function log(message) {
      document.getElementById("logBox").textContent += message + "\n";
    }
  </script>
</body>
</html>
