<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Legends Dev Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <!-- iOS Meta Tags -->
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-title" content="Dragon Ball Legends Dev Portal">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background: url('https://i.pinimg.com/736x/83/38/7b/83387b5f331481311582f3e879805c12.jpg') center/cover no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(1px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .launch-btn {
            display: inline-block;
            background-color: #ff2058;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .launch-btn:hover {
            transform: translateY(-3px);
            background-color: #ff0e46;
        }

        .build-tag {
            margin-top: 20px;
            background: black;
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .logbox {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 15px;
            padding: 20px;
            font-size: 0.85rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Dragon Ball Legends Dev Portal</h1>
        <p>Developer access panel for internal tools and debugging</p>

        <a href="#" onclick="launch()" class="launch-btn" id="launchBtn">Launch</a>

        <div class="status" id="statusText">Status: Waiting...</div>
        <div class="build-tag">Build version 4.34.0</div>
        <div class="logbox" id="logBox">
            <!-- Logs will appear here -->
        </div>
    </div>

    <script>
        function launch() {
            const logBox = document.getElementById("logBox");
            const status = document.getElementById("statusText");
            const btn = document.getElementById("launchBtn");

            logBox.textContent = "Token ID: FBEBXX94F0XC\n";
            status.textContent = "Status: Confirming token...";
            btn.textContent = "Launching...";

            setTimeout(() => {
                log("Verified");
                log("Caching Login");
                status.textContent = "Sending to server...";

                setTimeout(() => {
                    status.textContent = "Status: Online";
                    btn.textContent = "Launched";
                    populateLogs();
                }, 4000);
            }, 2000);
        }

        function log(message) {
            document.getElementById("logBox").textContent += message + "\n";
        }

        function populateLogs() {
            const logs = [
                "Authentication (✓)",
                "Device (✓)",
                "Pipelines (✓)",
                "Chrono Crystals set to nil.",
                "Dev tools (✓)",
                "Co-op dev tools (✓)",
                "Animation IDs (✓)",
                "Data Stores (✓)",
                "Back end operations (✓)",
                "In-app purchases (✓)",
                "Server connections (✓)",
                "Bug fixes (✓)",
                "Daily rewards system (✓)",
                "Localization files (✓)"
            ];

            logs.forEach((msg, i) => {
                setTimeout(() => log(msg), i * 200);
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                console.log('Service Worker registered with scope: ', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed: ', error);
            });
        }
    </script>
</body>
</html>
