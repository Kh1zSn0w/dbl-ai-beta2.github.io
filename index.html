<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBL AI Beta</title>
    <link rel="apple-touch-icon" href="https://i.pinimg.com/736x/3c/08/c4/3c08c49ad19da9ac3ebce033f83127ed.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mobile-image {
            display: none;
        }
        @media (max-width: 767px) {
            .mobile-image {
                display: block;
                position: relative;
                width: 100%;
                height: 100%;
                background-image: url('https://i.pinimg.com/736x/3a/d9/bd/3ad9bdd8c65fe38a5202225fc2b763e3.jpg');
                background-size: cover;
                background-position: center;
            }
            .desktop-video {
                display: none;
            }
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 90%;
        }
        .message-box p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="background-video desktop-video">
        <video autoplay loop muted playsinline>
            <source src="https://www.dropbox.com/scl/fi/q19n5gybeygb3yswwmn4v/Dragon-Ball_-Legends-Cinematic-Opening-Intro-4K-60fps-vmake.mp4?rlkey=2i6fk84oc945s4gykqwkon46i&st=y8optv70&raw=1" type="video/mp4">
        </video>
    </div>
    <div class="background-video mobile-image">
        <div class="message-box">
            <h1>Enhance Your Experience</h1>
            <p>For a better experience, add this website to your home screen:</p>
            <p><strong>iOS:</strong> Tap the share icon and select "Add to Home Screen".</p>
            <p><strong>Android:</strong> Tap the menu icon and select "Add to Home Screen".</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                var mobileImageContainer = document.querySelector('.mobile-image');
                mobileImageContainer.style.display = 'block';
            }
        });
    </script>

    <script>
        !function(w, d, s, ...args){
            var div = d.createElement('div');
            div.id = 'aichatbot';
            d.body.appendChild(div);
            w.chatbotConfig = args;
            var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s);
            j.defer = true;
            j.type = 'module';
            j.src = 'https://aichatbot.sendbird.com/index.js';
            f.parentNode.insertBefore(j, f);
        }(window, document, 'script', '7AE83627-E2C5-43A7-9B44-3592D6C36CEE', 'onboarding_bot', {
            apiHost: 'https://api-cf-us-1.sendbird.com',
        });
    </script>
</body>
</html>
